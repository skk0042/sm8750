name: Batch_Build_oneplus_kernel
on:
  workflow_dispatch:
    inputs:
      batch_devices:
        description: "批量构建的处理器型号（英文逗号分隔，例：oneplus_sm8750,oneplus_sm8650,oneplus_mt6991,oneplus_mt6989）"
        required: true
        default: "oneplus_sm8750,oneplus_sm8650,oneplus_mt6991,oneplus_mt6989"
      keep_original_settings:
        description: "保持原内核名称及构建时间"
        required: false
        default: true
        type: boolean
      custom_kernel_suffix:
        description: "自定义内核名称- 仅在取消勾选'保持原设置'时有效"
        required: false
        default: ''
      custom_kernel_time:
        description: "自定义构建时间- 仅在取消勾选'保持原设置'时有效"
        required: false
        default: ''
jobs:
  batch_build:
    name: Build_${{ matrix.DEVICE }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        DEVICE:
          - oneplus_sm8750
          - oneplus_sm8650
          - oneplus_mt6991
          - oneplus_mt6989
    env:
      DEVICES_NAME:          ${{ matrix.DEVICE }}
      KEEP_ORIGINAL_SETTINGS: ${{ github.event.inputs.keep_original_settings }}
      CUSTOM_KERNEL_SUFFIX:   ${{ github.event.inputs.custom_kernel_suffix }}
      CUSTOM_KERNEL_TIME:     ${{ github.event.inputs.custom_kernel_time }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
        if: contains(format(',{0},', github.event.inputs.batch_devices), format(',{0},', matrix.DEVICE))

      - name: 处理器型号配置
        run: |
          case "${{ env.DEVICES_NAME }}" in
            # 骁龙8 Elite（sm8750)
            oneplus_sm8750)
              echo "CHIPSET=sm8750" >> $GITHUB_ENV
              echo "ANDROID_VERSION=android15" >> $GITHUB_ENV
              echo "KERNEL_VERSION=6.6" >> $GITHUB_ENV
              ;;
            # 骁龙8 Gen3（sm8650）
            oneplus_sm8650)
              echo "CHIPSET=sm8650" >> $GITHUB_ENV
              echo "ANDROID_VERSION=android14" >> $GITHUB_ENV
              echo "KERNEL_VERSION=6.1" >> $GITHUB_ENV
              ;;
            # 天玑9400+（mt6991)
            oneplus_mt6991)
              echo "CHIPSET=mt6991" >> $GITHUB_ENV
              echo "ANDROID_VERSION=android15" >> $GITHUB_ENV
              echo "KERNEL_VERSION=6.6" >> $GITHUB_ENV
              ;;
            # 天玑9400e（mt6989)
            oneplus_mt6989)
              echo "CHIPSET=mt6989" >> $GITHUB_ENV
              echo "ANDROID_VERSION=android14" >> $GITHUB_ENV
              echo "KERNEL_VERSION=6.1" >> $GITHUB_ENV
              ;;
          esac

          # 配置默认内核名称（按处理器对应官核后缀）
          if [ "${{ env.KEEP_ORIGINAL_SETTINGS }}" = "true" ] && [ -z "${{ github.event.inputs.custom_kernel_suffix }}" ]; then
            case "${{ env.DEVICES_NAME }}" in
              oneplus_sm8750)
                echo 'DEFAULT_SUFFIX=-android15-8-g29d86c5fc9dd-abogki428889875-4k' >> $GITHUB_ENV
                ;;
              oneplus_sm8650)
                echo 'DEFAULT_SUFFIX=-android14-8-gca13bffobf09' >> $GITHUB_ENV
                ;;
              oneplus_mt6991)
                echo 'DEFAULT_SUFFIX=-android15-8-gd43086512890-abogki423825152-4k' >> $GITHUB_ENV
                ;;
              oneplus_mt6989)
                echo 'DEFAULT_SUFFIX=-android14-8-gca13bffobf09' >> $GITHUB_ENV
                ;;
            esac
            echo "使用官核默认名称：${{ env.DEFAULT_SUFFIX }}"
          else
            echo "使用自定义名称: ${{ github.event.inputs.custom_kernel_suffix }}"
            echo "DEFAULT_SUFFIX=${{ github.event.inputs.custom_kernel_suffix }}" >> $GITHUB_ENV
          fi

          # 配置默认构建时间（按处理器对应官核时间）
          if [ "${{ env.KEEP_ORIGINAL_SETTINGS }}" = "true" ] && [ -z "${{ github.event.inputs.custom_kernel_time }}" ]; then
            case "${{ env.DEVICES_NAME }}" in
              oneplus_sm8750)
                echo 'KERNEL_TIME=Tue Jul  1 19:48:18 UTC 2025' >> $GITHUB_ENV
                ;;
              oneplus_sm8650)
                echo 'KERNEL_TIME=Fri Sep 19 06:13:40 UTC 2025' >> $GITHUB_ENV
                ;;
              oneplus_mt6991)
                echo 'KERNEL_TIME=Tue Jun 10 12:12:23 UTC 2025' >> $GITHUB_ENV
                ;;
              oneplus_mt6989)
                echo 'KERNEL_TIME=Tue Jul  1 19:48:18 UTC 2025' >> $GITHUB_ENV
                ;;
            esac
            echo "使用官核默认时间: ${{ env.KERNEL_TIME }}"
          else
            echo "使用自定义构建时间: ${{ github.event.inputs.custom_kernel_time }}"
            echo "KERNEL_TIME=${{ github.event.inputs.custom_kernel_time }}" >> $GITHUB_ENV
          fi
        if: contains(format(',{0},', github.event.inputs.batch_devices), format(',{0},', matrix.DEVICE))

      - name: 克隆源码和工具
        run: |
          rm -rf kernel_workspace
          mkdir kernel_workspace
          cd kernel_workspace
          
          # 安装基础依赖
          sudo apt-mark hold firefox libc-bin &&
          sudo apt purge man-db &&
          sudo rm -rf /var/lib/man-db/auto-update &&
          sudo apt update &&
          sudo apt-get install -y --no-install-recommends binutils python-is-python3 libssl-dev libelf-dev dos2unix ccache p7zip-full aria2

          # 按处理器克隆对应源码仓库
          echo "正在克隆 ${CHIPSET} 处理器的内核源码..."
          case "${{ env.CHIPSET }}" in
            sm8750)
              # 骁龙8 Elite 源码仓库
              aria2c -s16 -x16 -k1M https://github.com/cctv18/android_kernel_common_oneplus_sm8750/archive/refs/heads/oneplus/sm8750_v_16.0.0_oneplus_13_6.6.89.zip -o common.zip
              unzip -q common.zip && 
              mv "android_kernel_common_oneplus_sm8750-oneplus-sm8750_v_16.0.0_oneplus_13_6.6.89" common
              ;;
            sm8650)
              # 骁龙8 Gen3 源码仓库
              aria2c -s16 -x16 -k1M https://github.com/cctv18/android_kernel_common_oneplus_sm8650/archive/refs/heads/oneplus/sm8650_v_15.0.0_oneplus12_6.1.118.zip -o common.zip
              unzip -q common.zip && 
              mv "android_kernel_common_oneplus_sm8650-oneplus-sm8650_v_15.0.0_oneplus12_6.1.118" common
              ;;
            mt6989)
              aria2c -s16 -x16 -k1M https://github.com/cctv18/android_kernel_oneplus_mt6989/archive/refs/heads/oneplus/mt6989_v_15.0.2_ace5_race.zip -o common.zip
              unzip -q common.zip && 
              mv "android_kernel_oneplus_mt6989-oneplus-mt6989_v_15.0.2_ace5_race" common
              ;;
            mt6991)
              # 天玑mt6991 源码仓库
              aria2c -s16 -x16 -k1M https://github.com/cctv18/android_kernel_oneplus_mt6991/archive/refs/heads/oneplus/mt6991_v_15.0.2_ace5_ultra_6.6.89.zip -o common.zip
              unzip -q common.zip && 
              mv "android_kernel_oneplus_mt6991-oneplus-mt6991_v_15.0.2_ace5_ultra_6.6.89" common
              ;;
          esac
          rm -rf common.zip 

          # 按内核版本选择工具链（6.1用Clang20，6.6用Clang18）
          echo "正在克隆工具链（${KERNEL_VERSION}内核适配）..."
          if [[ $KERNEL_VERSION == 6.1.* ]]; then
            mkdir -p clang20 &&
            aria2c -s16 -x16 -k1M https://github.com/cctv18/oneplus_sm8650_toolchain/releases/download/LLVM-Clang20-r547379/clang-r547379.zip -o clang.zip &&
            unzip -q clang.zip -d clang20 && rm -rf clang.zip
            echo "CLANG_DIR=clang20/bin" >> $GITHUB_ENV
          else
            mkdir -p clang18 &&
            aria2c -s16 -x16 -k1M https://github.com/cctv18/oneplus_sm8650_toolchain/releases/download/LLVM-Clang18-r510928/clang-r510928.zip -o clang.zip &&
            unzip -q clang.zip -d clang18 && rm -rf clang.zip
            echo "CLANG_DIR=clang18/bin" >> $GITHUB_ENV
          fi

          # 克隆构建工具
          aria2c -s16 -x16 -k1M https://github.com/cctv18/oneplus_sm8650_toolchain/releases/download/LLVM-Clang18-r510928/build-tools.zip -o build-tools.zip &&
          unzip -q build-tools.zip && rm -rf build-tools.zip &
          wait

          # 去除ABI保护和dirty后缀
          echo "初始化源码环境..."
          rm common/android/abi_gki_protected_exports_* || true
          for f in common/scripts/setlocalversion; do
            sed -i 's/ -dirty//g' "$f"
            sed -i '$i res=$(echo "$res" | sed '\''s/-dirty//g'\'')' "$f"
          done
        if: contains(format(',{0},', github.event.inputs.batch_devices), format(',{0},', matrix.DEVICE))

      - name: 配置 ccache（按处理器区分缓存目录）
        run: |
          echo "CCACHE_DIR=$HOME/.ccache_${{ env.DEVICES_NAME }}" >> $GITHUB_ENV
          echo "CCACHE_MAXSIZE=3G" >> $GITHUB_ENV
          echo "当前磁盘空间："
          df -h
          echo "当前构建处理器型号：${{ env.DEVICES_NAME }}"
        if: contains(format(',{0},', github.event.inputs.batch_devices), format(',{0},', matrix.DEVICE))

      - name: 载入ccache缓存
        uses: actions/cache@v4
        id: ccache-restore
        with:
          path: ${{ env.CCACHE_DIR }}
          key: ccache-neov2-${{ env.DEVICES_NAME }}-${{ runner.os }}-main
          restore-keys: |
            ccache-neov2-${{ env.DEVICES_NAME }}-${{ runner.os }}-
            ccache-neov2-${{ env.DEVICES_NAME }}-
        if: contains(format(',{0},', github.event.inputs.batch_devices), format(',{0},', matrix.DEVICE))

      - name: 初始化配置ccache
        run: |
          export CCACHE_COMPILERCHECK="none"
          export CCACHE_BASEDIR="${{ github.workspace }}"
          export CCACHE_NOHASHDIR="true"
          export CCACHE_HARDLINK="true"
          export CCACHE_DIR="${{ env.CCACHE_DIR }}"
          export CCACHE_MAXSIZE="${{ env.CCACHE_MAXSIZE }}"
          
          mkdir -p "$CCACHE_DIR"
          ccache -M "$CCACHE_MAXSIZE"
          ccache -o compression=true
          
          echo "ccache初始状态:"
          ccache -s
          
          if [ "${{ steps.ccache-restore.outputs.cache-hit }}" == 'true' ]; then
            echo "ccache缓存命中详情:"
            ccache -sv
          fi
        if: contains(format(',{0},', github.event.inputs.batch_devices), format(',{0},', matrix.DEVICE))

      - name: 添加 lz4 1.10.0 & zstd 1.5.7补丁
        run: |
          echo "正在添加压缩补丁（${CHIPSET}处理器适配）..."
          cd kernel_workspace
          # 按处理器选择补丁仓库（sm8750和mt6991用sm8750仓库，其他用sm8650仓库）
          if [[ $CHIPSET == sm8750 || $CHIPSET == mt6991 ]]; then
            git clone https://github.com/cctv18/oppo_oplus_realme_sm8750.git patch_repo
          else
            git clone https://github.com/cctv18/oppo_oplus_realme_sm8650.git patch_repo
          fi
          
          cp ./patch_repo/zram_patch/001-lz4.patch ./common
          cp ./patch_repo/zram_patch/lz4armv8.S ./common/lib
          cp ./patch_repo/zram_patch/002-zstd.patch ./common/
          
          # 天玑6991机型额外应用clearMake补丁
          if [[ $CHIPSET == mt6991 ]]; then
            cp ./patch_repo/zram_patch/001-lz4-clearMake.patch ./common
          fi
          
          cd ./common
          git apply -p1 < 001-lz4.patch || true
          if [[ $CHIPSET == mt69* ]]; then
            git apply -p1 < 001-lz4-clearMake.patch || true
          fi
          patch -p1 < 002-zstd.patch || true
          
          # 清理补丁文件
          rm -f 001-lz4.patch 002-zstd.patch 001-lz4-clearMake.patch
          rm -rf ../patch_repo
        if: contains(format(',{0},', github.event.inputs.batch_devices), format(',{0},', matrix.DEVICE))


      - name: 配置 SuKiSU Ultra
        run: |
          cd kernel_workspace
          echo "正在配置SukiSU Ultra..."
          curl -LSs "https://raw.githubusercontent.com/ShirkNeko/SukiSU-Ultra/refs/heads/main/kernel/setup.sh" | bash -s builtin
          cd ./KernelSU
          
          # 获取版本信息
          GIT_COMMIT_HASH=$(git rev-parse --short=8 HEAD)
          for i in {1..3}; do
            KSU_API_VERSION=$(curl -s "https://raw.githubusercontent.com/SukiSU-Ultra/SukiSU-Ultra/builtin/kernel/Kbuild" | 
              grep -m1 "KSU_VERSION_API :=" | 
              awk -F'= ' '{print $2}' | 
              tr -d '[:space:]')
            [ -n "$KSU_API_VERSION" ] && break || sleep 1
          done
          [ -z "$KSU_API_VERSION" ] && KSU_API_VERSION="3.1.7"
          
          # 写入版本定义
          VERSION_DEFINITIONS=$'define get_ksu_version_full\nv\\$1-'"$GIT_COMMIT_HASH"$'-TG@SKK0042NB\nendef\n\nKSU_VERSION_API := '"$KSU_API_VERSION"$'\nKSU_VERSION_FULL := v'"$KSU_API_VERSION"$'-'"$GIT_COMMIT_HASH"$'-TG@SKK0042NB'
          sed -i '/define get_ksu_version_full/,/endef/d' kernel/Kbuild
          sed -i '/KSU_VERSION_API :=/d' kernel/Kbuild
          sed -i '/KSU_VERSION_FULL :=/d' kernel/Kbuild
          awk -v def="$VERSION_DEFINITIONS" '
            /REPO_OWNER :=/ {print; print def; inserted=1; next}
            1
            END {if (!inserted) print def}
          ' kernel/Kbuild > kernel/Kbuild.tmp && mv kernel/Kbuild.tmp kernel/Kbuild
          
          # 输出版本
          KSU_VERSION=$(expr $(git rev-list --count main) + 37185 2>/dev/null || echo 114514)
          echo "KSUVER=$KSU_VERSION" >> $GITHUB_ENV
          echo "ksuver=$KSU_VERSION" >> $GITHUB_OUTPUT
          echo "SukiSU版本号: v${KSU_API_VERSION}-${GIT_COMMIT_HASH}-TG@SKK0042NB"
        if: contains(format(',{0},', github.event.inputs.batch_devices), format(',{0},', matrix.DEVICE))

      - name: 配置 SUSFS
        run: |
          cd kernel_workspace
          echo "正在添加SUSFS补丁（${KERNEL_VERSION}内核适配）..."
          git clone https://github.com/ShirkNeko/susfs4ksu.git -b gki-${ANDROID_VERSION}-${KERNEL_VERSION}
          git clone https://github.com/ShirkNeko/SukiSU_patch.git
          
          # 复制补丁和文件
          cp ./susfs4ksu/kernel_patches/50_add_susfs_in_gki-${ANDROID_VERSION}-${KERNEL_VERSION}.patch ./common/
          cp ./susfs4ksu/kernel_patches/fs/* ./common/fs/
          cp ./susfs4ksu/kernel_patches/include/linux/* ./common/include/linux/
          cp ./SukiSU_patch/69_hide_stuff.patch ./common/
          
          cd ./common          
          patch -p1 < 50_add_susfs_in_gki-${ANDROID_VERSION}-${KERNEL_VERSION}.patch || true
          # 天玑6991机型修复task_mmu.c编译错误
          if [[ $CHIPSET == mt6991 ]]; then
              sed -i 's|vma = find_vma(mm|struct vm_area_struct *&|' ./fs/proc/task_mmu.c
          fi
          patch -p1 < 69_hide_stuff.patch || true
          
          # 清理补丁文件
          rm -f 50_add_susfs_in_gki-${ANDROID_VERSION}-${KERNEL_VERSION}.patch 69_hide_stuff.patch
          rm -rf ../susfs4ksu ../SukiSU_patch
        if: contains(format(',{0},', github.event.inputs.batch_devices), format(',{0},', matrix.DEVICE))

      - name: 设置编译配置
        run: |
          cd kernel_workspace
          echo "CONFIG_KSU=y" >> ./common/arch/arm64/configs/gki_defconfig
          
          # KPM配置
          echo "CONFIG_KPM=y" >> ./common/arch/arm64/configs/gki_defconfig
          
          # 压缩配置
          echo "CONFIG_CRYPTO_LZ4=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_CRYPTO_LZ4HC=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_CRYPTO_LZ4KD=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_CRYPTO_ZSTD=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_F2FS_FS_COMPRESSION=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_F2FS_FS_LZ4=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_F2FS_FS_LZ4HC=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_F2FS_FS_ZSTD=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_ZSMALLOC=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_ZRAM=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_ZRAM_WRITEBACK=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_SWAP=y" >> ./common/arch/arm64/configs/gki_defconfig
          
          # SUSFS配置
          echo "CONFIG_KSU_SUSFS=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_KSU_SUSFS_HAS_MAGIC_MOUNT=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_KSU_SUSFS_SUS_PATH=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_KSU_SUSFS_SUS_MOUNT=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_KSU_SUSFS_AUTO_ADD_SUS_KSU_DEFAULT_MOUNT=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_KSU_SUSFS_AUTO_ADD_SUS_BIND_MOUNT=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_KSU_SUSFS_SUS_KSTAT=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_KSU_SUSFS_TRY_UMOUNT=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_KSU_SUSFS_AUTO_ADD_TRY_UMOUNT_FOR_BIND_MOUNT=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_KSU_SUSFS_SPOOF_UNAME=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_KSU_SUSFS_ENABLE_LOG=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_KSU_SUSFS_HIDE_KSU_SUSFS_SYMBOLS=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_KSU_SUSFS_SPOOF_CMDLINE_OR_BOOTCONFIG=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_KSU_SUSFS_OPEN_REDIRECT=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_KSU_SUSFS_SUS_MAP=y" >> ./common/arch/arm64/configs/gki_defconfig
          
          if [[ $KERNEL_VERSION == 6.1 ]]; then
            echo "启用三星SSG IO调度器"
            echo "CONFIG_MQ_IOSCHED_SSG=y" >> ./arch/arm64/configs/gki_defconfig
            echo "CONFIG_MQ_IOSCHED_SSG_CGROUP=y" >> ./arch/arm64/configs/gki_defconfig
          else
            echo "启用ADIOS IO调度器"
            echo "CONFIG_MQ_IOSCHED_ADIOS=y" >> ./arch/arm64/configs/gki_defconfig
            echo "CONFIG_MQ_IOSCHED_DEFAULT_ADIOS=y" >> ./arch/arm64/configs/gki_defconfig
          fi
          # Mountify支持
          echo "CONFIG_TMPFS_XATTR=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_TMPFS_POSIX_ACL=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_TMPFS=y" >> ./common/arch/arm64/configs/gki_defconfig
          
          # 编译优化
          echo "CONFIG_CC_OPTIMIZE_FOR_PERFORMANCE=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_HEADERS_INSTALL=n" >> ./common/arch/arm64/configs/gki_defconfig
          sudo sed -i 's/check_defconfig//' ./common/build.config.gki
        if: contains(format(',{0},', github.event.inputs.batch_devices), format(',{0},', matrix.DEVICE))

      - name: 设置内核后缀
        run: |
          cd kernel_workspace
          echo "内核后缀: $DEFAULT_SUFFIX"
          ESCAPED_SUFFIX=$(printf '%s\n' "$DEFAULT_SUFFIX" | sed 's:[\/&]:\\&:g')
          sudo sed -i "s/-4k/$ESCAPED_SUFFIX/g" ./common/arch/arm64/configs/gki_defconfig
          sed -i 's/${scm_version}//' ./common/scripts/setlocalversion
        if: contains(format(',{0},', github.event.inputs.batch_devices), format(',{0},', matrix.DEVICE))


      - name: 构建内核
        run: |
          WORKDIR="$(pwd)"
          export PATH="/usr/lib/ccache:$PATH"
          export PATH="$WORKDIR/kernel_workspace/$CLANG_DIR:$PATH"
          export PATH="$WORKDIR/kernel_workspace/build-tools/bin:$PATH"
          
          # CCACHE配置
          export CCACHE_LOGFILE="${{ github.workspace }}/kernel_workspace/ccache.log"
          export CCACHE_COMPILERCHECK="none"
          export CCACHE_BASEDIR="${{ github.workspace }}"
          export CCACHE_NOHASHDIR="true"
          export CCACHE_HARDLINK="true"
          export CCACHE_DIR="${{ env.CCACHE_DIR }}"
          export CCACHE_MAXSIZE="3G"
          echo "sloppiness = file_stat_matches,include_file_ctime,include_file_mtime,pch_defines,file_macro,time_macros" >> "$CCACHE_DIR/ccache.conf"
          
          cd kernel_workspace/common
          # 时间劫持（匹配官核时间）
          wget https://github.com/cctv18/oppo_oplus_realme_sm8750/raw/refs/heads/main/lib/libfakestat.so
          wget https://github.com/cctv18/oppo_oplus_realme_sm8750/raw/refs/heads/main/lib/libfaketimeMT.so
          chmod 777 ./*.so
          export FAKESTAT="2025-05-25 12:00:00"
          export FAKETIME="@$KERNEL_TIME"
          export PRELOAD_LIBS="./libfakestat.so ./libfaketimeMT.so"
          
          # 创建编译器包装器
          echo '#!/bin/bash' > cc-wrapper && chmod +x cc-wrapper
          echo 'export LD_PRELOAD="'$PRELOAD_LIBS'"' >> cc-wrapper
          echo 'export FAKESTAT="'$FAKESTAT'"' >> cc-wrapper
          echo 'export FAKETIME="'$FAKETIME'"' >> cc-wrapper
          echo 'ccache clang "$@"' >> cc-wrapper
          
          echo '#!/bin/bash' > ld-wrapper && chmod +x ld-wrapper
          echo 'export LD_PRELOAD="'$PRELOAD_LIBS'"' >> ld-wrapper
          echo 'export FAKESTAT="'$FAKESTAT'"' >> ld-wrapper
          echo 'export FAKETIME="'$FAKETIME'"' >> ld-wrapper
          echo 'ld.lld "$@"' >> ld-wrapper
          
          # 编译内核
          export KBUILD_BUILD_TIMESTAMP="${KERNEL_TIME}"
          sudo rm -rf /usr/share/dotnet &
