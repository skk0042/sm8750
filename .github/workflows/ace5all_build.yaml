name: Batch_building
on:
  workflow_dispatch:
    inputs:
      batch_devices:
        description: "ÊâπÈáèÊûÑÂª∫ÁöÑÂ§ÑÁêÜÂô®ÂûãÂè∑ÔºàËã±ÊñáÈÄóÂè∑ÂàÜÈöîÔºå‰æãÔºöoneplus_sm8750,oneplus_sm8650,oneplus_mt6991,oneplus_mt6989Ôºâ"
        required: true
        default: "oneplus_sm8750,oneplus_sm8650,oneplus_mt6991,oneplus_mt6989"
      keep_original_settings:
        description: "‰øùÊåÅÂéüÂÜÖÊ†∏ÂêçÁß∞ÂèäÊûÑÂª∫Êó∂Èó¥"
        required: false
        default: true
        type: boolean
      custom_kernel_suffix:
        description: "Ëá™ÂÆö‰πâÂÜÖÊ†∏ÂêçÁß∞- ‰ªÖÂú®ÂèñÊ∂àÂãæÈÄâ'‰øùÊåÅÂéüËÆæÁΩÆ'Êó∂ÊúâÊïà"
        required: false
        default: ''
      custom_kernel_time:
        description: "Ëá™ÂÆö‰πâÊûÑÂª∫Êó∂Èó¥ÔºàÊ†ºÂºèÔºöTue Jul  1 19:48:18 UTC 2025Ôºâ"
        required: false
        default: ''
      enable_fengchi:
        description: "ÊòØÂê¶ÂêØÁî®È£éÈ©∞È©±Âä®Ôºàsm8750=ace6, sm8650=12, mt6991=ace5ultra, mt6989=ace5 raceÔºâ"
        required: true
        default: true
        type: boolean

jobs:
  batch_build:
    name: Build_${{ matrix.DEVICE }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        DEVICE:
          - oneplus_sm8750
          - oneplus_sm8650
          - oneplus_mt6991
          - oneplus_mt6989
    env:
      DEVICES_NAME:          ${{ matrix.DEVICE }}
      KEEP_ORIGINAL_SETTINGS: ${{ github.event.inputs.keep_original_settings }}
      CUSTOM_KERNEL_SUFFIX:   ${{ github.event.inputs.custom_kernel_suffix }}
      CUSTOM_KERNEL_TIME:     ${{ github.event.inputs.custom_kernel_time }}
      ENABLE_FENGCHI:         ${{ github.event.inputs.enable_fengchi }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
        if: contains(format(',{0},', github.event.inputs.batch_devices), format(',{0},', matrix.DEVICE))

      - name: Â§ÑÁêÜÂô®ÂûãÂè∑ÈÖçÁΩÆÔºàÊ†∏ÂøÉÔºöÊåâÂ§ÑÁêÜÂô®Êò†Â∞ÑÊ∫êÁ†Å/ÂèÇÊï∞Ôºâ
        run: |
          case "${{ env.DEVICES_NAME }}" in
            oneplus_sm8750)
              echo "REPO_MANIFEST=sm8750_b_16.0.0_ace6" >> $GITHUB_ENV
              echo "SCHED_FILE=oneplus_13_b" >> $GITHUB_ENV
              echo "CHIPSET=sm8750" >> $GITHUB_ENV
              echo "KERNEL_VERSION=6.6" >> $GITHUB_ENV
              ;;
            oneplus_sm8650)
              echo "REPO_MANIFEST=sm8650_v_16.0.0_oneplus12" >> $GITHUB_ENV
              echo "SCHED_FILE=oneplus_12_b" >> $GITHUB_ENV
              echo "CHIPSET=sm8650" >> $GITHUB_ENV
              echo "KERNEL_VERSION=6.1" >> $GITHUB_ENV
              ;;
            oneplus_mt6991)
              echo "REPO_MANIFEST=mt6991_v_16.0.0_ace5_ultra" >> $GITHUB_ENV
              echo "SCHED_FILE=oneplus_ace5_ultra" >> $GITHUB_ENV
              echo "CHIPSET=mt6991" >> $GITHUB_ENV
              echo "KERNEL_VERSION=6.6" >> $GITHUB_ENV
              ;;
            oneplus_mt6989)
              echo "REPO_MANIFEST=mt6989_v_16.0.0_ace5_race" >> $GITHUB_ENV
              echo "SCHED_FILE=oneplus_ace5_race" >> $GITHUB_ENV
              echo "CHIPSET=mt6989" >> $GITHUB_ENV
              echo "KERNEL_VERSION=6.1" >> $GITHUB_ENV
              ;;
          esac

          if [ "${{ env.KEEP_ORIGINAL_SETTINGS }}" = "true" ] && [ -z "${{ github.event.inputs.custom_kernel_suffix }}" ]; then
            case "${{ env.DEVICES_NAME }}" in
              oneplus_sm8750)
                echo 'DEFAULT_SUFFIX=-android15-8-g29d86c5fc9dd-abogki428889875-4k' >> $GITHUB_ENV
                ;;
              oneplus_sm8650)
                echo 'DEFAULT_SUFFIX=-android14-8-gca13bffobf09' >> $GITHUB_ENV
                ;;
              oneplus_mt6991)
                echo 'DEFAULT_SUFFIX=-android15-8-gd43086512890-abogki423825152-4k' >> $GITHUB_ENV
                ;;
              oneplus_mt6989)
                echo 'DEFAULT_SUFFIX=-android14-8-gca13bffobf09' >> $GITHUB_ENV
                ;;
            esac
            echo "‰ΩøÁî®ÂÆòÊ†∏ÈªòËÆ§ÂêçÁß∞Ôºö${{ env.DEFAULT_SUFFIX }}"
          else
            echo "‰ΩøÁî®Ëá™ÂÆö‰πâÂêçÁß∞: ${{ github.event.inputs.custom_kernel_suffix }}"
            echo "DEFAULT_SUFFIX=${{ github.event.inputs.custom_kernel_suffix }}" >> $GITHUB_ENV
          fi

          if [ "${{ env.KEEP_ORIGINAL_SETTINGS }}" = "true" ] && [ -z "${{ github.event.inputs.custom_kernel_time }}" ]; then
            case "${{ env.DEVICES_NAME }}" in
              oneplus_sm8750)
                echo 'KERNEL_TIME=Thu Nov 13 00:02:51 CST 2025' >> $GITHUB_ENV
                ;;
              oneplus_sm8650)
                echo 'KERNEL_TIME=Fri Sep 19 06:13:40 UTC 2025' >> $GITHUB_ENV
                ;;
              oneplus_mt6991)
                echo 'KERNEL_TIME=Tue Jun 10 12:12:23 UTC 2025' >> $GITHUB_ENV
                ;;
              oneplus_mt6989)
                echo 'KERNEL_TIME=Thu Nov 13 00:02:51 CST 2025' >> $GITHUB_ENV
                ;;
            esac
            echo "‰ΩøÁî®ÂÆòÊ†∏ÈªòËÆ§Êó∂Èó¥: ${{ env.KERNEL_TIME }}"
          else
            echo "‰ΩøÁî®Ëá™ÂÆö‰πâÊûÑÂª∫Êó∂Èó¥: ${{ github.event.inputs.custom_kernel_time }}"
            echo "KERNEL_TIME=${{ github.event.inputs.custom_kernel_time }}" >> $GITHUB_ENV
          fi
        if: contains(format(',{0},', github.event.inputs.batch_devices), format(',{0},', matrix.DEVICE))

      - name: ÂÖãÈöÜÊ∫êÁ†ÅÂíåÂ∑•ÂÖ∑
        run: |
          rm -rf kernel_workspace
          mkdir kernel_workspace
          cd kernel_workspace
          
          sudo apt-mark hold firefox libc-bin &&
          sudo apt purge man-db &&
          sudo rm -rf /var/lib/man-db/auto-update &&
          sudo apt update &&
          sudo apt-get install -y --no-install-recommends binutils python-is-python3 libssl-dev libelf-dev dos2unix ccache p7zip-full aria2

          echo "Ê≠£Âú®ÂÖãÈöÜ ${CHIPSET} Â§ÑÁêÜÂô®ÁöÑÂÜÖÊ†∏Ê∫êÁ†Å..."
          case "${{ env.CHIPSET }}" in
            sm8750)
              aria2c -s16 -x16 -k1M https://github.com/OnePlusOSS/android_kernel_common_oneplus_sm8750/archive/refs/heads/oneplus/${REPO_MANIFEST}.zip -o common.zip
              unzip -q common.zip && 
              mv "android_kernel_common_oneplus_sm8750-oneplus-${REPO_MANIFEST}" common
              ;;
            sm8650)
              aria2c -s16 -x16 -k1M https://github.com/OnePlusOSS/android_kernel_common_oneplus_sm8650/archive/refs/heads/oneplus/${REPO_MANIFEST}.zip -o common.zip
              unzip -q common.zip && 
              mv "android_kernel_common_oneplus_sm8650-oneplus-${REPO_MANIFEST}" common
              ;;
            mt6991)
              aria2c -s16 -x16 -k1M https://github.com/OnePlusOSS/android_kernel_oneplus_mt6991/archive/refs/heads/oneplus/${REPO_MANIFEST}.zip -o common.zip
              unzip -q common.zip && 
              mv "android_kernel_oneplus_mt6991-oneplus-${REPO_MANIFEST}" common
              ;;
            mt6989)
              aria2c -s16 -x16 -k1M https://github.com/OnePlusOSS/android_kernel_oneplus_mt6989/archive/refs/heads/oneplus/${REPO_MANIFEST}.zip -o common.zip
              unzip -q common.zip && 
              mv "android_kernel_oneplus_mt6989-oneplus-${REPO_MANIFEST}" common
              ;;
          esac
          rm -rf common.zip 

          echo "Ê≠£Âú®ÂÖãÈöÜÂ∑•ÂÖ∑ÈìæÔºà${KERNEL_VERSION}ÂÜÖÊ†∏ÈÄÇÈÖçÔºâ..."
          if [[ $KERNEL_VERSION == 6.1 ]]; then
            mkdir -p clang20 &&
            aria2c -s16 -x16 -k1M https://github.com/cctv18/oneplus_sm8650_toolchain/releases/download/LLVM-Clang20-r547379/clang-r547379.zip -o clang.zip &&
            unzip -q clang.zip -d clang20 && rm -rf clang.zip
            echo "CLANG_DIR=clang20/bin" >> $GITHUB_ENV
          else
            mkdir -p clang18 &&
            aria2c -s16 -x16 -k1M https://github.com/cctv18/oneplus_sm8650_toolchain/releases/download/LLVM-Clang18-r510928/clang-r510928.zip -o clang.zip &&
            unzip -q clang.zip -d clang18 && rm -rf clang.zip
            echo "CLANG_DIR=clang18/bin" >> $GITHUB_ENV
          fi

          aria2c -s16 -x16 -k1M https://github.com/cctv18/oneplus_sm8650_toolchain/releases/download/LLVM-Clang18-r510928/build-tools.zip -o build-tools.zip &&
          unzip -q build-tools.zip && rm -rf build-tools.zip &
          wait

          echo "ÂàùÂßãÂåñÊ∫êÁ†ÅÁéØÂ¢É..."
          rm common/android/abi_gki_protected_exports_* || true
          for f in common/scripts/setlocalversion; do
            sed -i 's/ -dirty//g' "$f"
            sed -i '$i res=$(echo "$res" | sed '\''s/-dirty//g'\'')' "$f"
          done
        if: contains(format(',{0},', github.event.inputs.batch_devices), format(',{0},', matrix.DEVICE))

      - name: ÈÖçÁΩÆ ccache
        run: |
          echo "CCACHE_DIR=$HOME/.ccache_${{ env.DEVICES_NAME }}" >> $GITHUB_ENV
          echo "CCACHE_MAXSIZE=8G" >> $GITHUB_ENV
          echo "ÂΩìÂâçÁ£ÅÁõòÁ©∫Èó¥Ôºö"
          df -h
          echo "ÂΩìÂâçÊûÑÂª∫Â§ÑÁêÜÂô®ÂûãÂè∑Ôºö${{ env.DEVICES_NAME }}"
        if: contains(format(',{0},', github.event.inputs.batch_devices), format(',{0},', matrix.DEVICE))

      - name: ËΩΩÂÖ•ccacheÁºìÂ≠ò
        uses: actions/cache@v4
        id: ccache-restore
        with:
          path: ${{ env.CCACHE_DIR }}
          key: ccache-neov2-${{ env.DEVICES_NAME }}-${{ runner.os }}-main
          restore-keys: |
            ccache-neov2-${{ env.DEVICES_NAME }}-${{ runner.os }}-
            ccache-neov2-${{ env.DEVICES_NAME }}-
        if: contains(format(',{0},', github.event.inputs.batch_devices), format(',{0},', matrix.DEVICE))

      - name: ÂàùÂßãÂåñÈÖçÁΩÆccache
        run: |
          export CCACHE_COMPILERCHECK="none"
          export CCACHE_BASEDIR="${{ github.workspace }}"
          export CCACHE_NOHASHDIR="true"
          export CCACHE_HARDLINK="true"
          export CCACHE_DIR="${{ env.CCACHE_DIR }}"
          export CCACHE_MAXSIZE="${{ env.CCACHE_MAXSIZE }}"
          
          mkdir -p "$CCACHE_DIR"
          ccache -M "$CCACHE_MAXSIZE"
          ccache -o compression=true
          
          echo "ccacheÂàùÂßãÁä∂ÊÄÅ:"
          ccache -s
          
          if [ "${{ steps.ccache-restore.outputs.cache-hit }}" == 'true' ]; then
            echo "ccacheÁºìÂ≠òÂëΩ‰∏≠ËØ¶ÊÉÖ:"
            ccache -sv
          fi
        if: contains(format(',{0},', github.event.inputs.batch_devices), format(',{0},', matrix.DEVICE))

      - name: Ê∑ªÂä† lz4 1.10.0 & zstd 1.5.7Ë°•‰∏Å
        run: |
          cd kernel_workspace
          echo "Ê≠£Âú®Ê∑ªÂä†ÂéãÁº©Ë°•‰∏Å"
          if [[ $CHIPSET == sm8750 || $CHIPSET == mt6991 ]]; then
            git clone --depth=1 https://github.com/cctv18/oppo_oplus_realme_sm8750.git patch_repo
          else
            git clone --depth=1 https://github.com/cctv18/oppo_oplus_realme_sm8650.git patch_repo
          fi
          
          cp ./patch_repo/zram_patch/001-lz4.patch ./common
          cp ./patch_repo/zram_patch/lz4armv8.S ./common/lib
          cp ./patch_repo/zram_patch/002-zstd.patch ./common/
          
          if [[ $CHIPSET == mt6991 ]]; then
            cp ./patch_repo/zram_patch/001-lz4-clearMake.patch ./common
          fi
          
          cd ./common
          git apply -p1 < 001-lz4.patch || true
          if [[ $CHIPSET == mt6991 ]]; then
            git apply -p1 < 001-lz4-clearMake.patch || true
          fi
          patch -p1 < 002-zstd.patch || true
          
          rm -f 001-lz4.patch 002-zstd.patch 001-lz4-clearMake.patch
          rm -rf ../patch_repo
        if: contains(format(',{0},', github.event.inputs.batch_devices), format(',{0},', matrix.DEVICE))

      - name: ÈÖçÁΩÆ SuKiSU Ultra
        run: |
          cd kernel_workspace
          echo "Ê≠£Âú®ÈÖçÁΩÆSukiSU Ultra..."
          curl -LSs "https://raw.githubusercontent.com/ShirkNeko/SukiSU-Ultra/refs/heads/main/kernel/setup.sh" | bash -s builtin
          cd ./KernelSU
          
          GIT_COMMIT_HASH=$(git rev-parse --short=8 HEAD)
          for i in {1..3}; do
            KSU_API_VERSION=$(curl -s "https://raw.githubusercontent.com/SukiSU-Ultra/SukiSU-Ultra/builtin/kernel/Kbuild" | 
              grep -m1 "KSU_VERSION_API :=" | 
              awk -F'= ' '{print $2}' | 
              tr -d '[:space:]')
            [ -n "$KSU_API_VERSION" ] && break || sleep 1
          done
          [ -z "$KSU_API_VERSION" ] && KSU_API_VERSION="3.1.7"
          
          VERSION_DEFINITIONS=$'define get_ksu_version_full\nv\\$1-'"$GIT_COMMIT_HASH"$'-TG@SKK0042NB\nendef\n\nKSU_VERSION_API := '"$KSU_API_VERSION"$'\nKSU_VERSION_FULL := v'"$KSU_API_VERSION"$'-'"$GIT_COMMIT_HASH"$'-TG@SKK0042NB'
          sed -i '/define get_ksu_version_full/,/endef/d' kernel/Kbuild
          sed -i '/KSU_VERSION_API :=/d' kernel/Kbuild
          sed -i '/KSU_VERSION_FULL :=/d' kernel/Kbuild
          awk -v def="$VERSION_DEFINITIONS" '
            /REPO_OWNER :=/ {print; print def; inserted=1; next}
            1
            END {if (!inserted) print def}
          ' kernel/Kbuild > kernel/Kbuild.tmp && mv kernel/Kbuild.tmp kernel/Kbuild
          
          KSU_VERSION=$(expr $(git rev-list --count main) + 37185 2>/dev/null || echo 114514)
          echo "KSUVER=$KSU_VERSION" >> $GITHUB_ENV
          echo "ksuver=$KSU_VERSION" >> $GITHUB_OUTPUT
          echo "SukiSUÁâàÊú¨Âè∑: v${KSU_API_VERSION}-${GIT_COMMIT_HASH}-TG@SKK0042NB"
        if: contains(format(',{0},', github.event.inputs.batch_devices), format(',{0},', matrix.DEVICE))

      - name: ÈÖçÁΩÆ SUSFS
        run: |
          cd kernel_workspace
          echo "Ê≠£Âú®Ê∑ªÂä†SUSFSË°•‰∏Å"
          git clone --depth=1 https://gitlab.com/simonpunk/susfs4ksu.git -b gki-${ANDROID_VERSION}-${KERNEL_VERSION}
          wget https://github.com/cctv18/oppo_oplus_realme_sm8750/raw/refs/heads/main/other_patch/69_hide_stuff.patch -O ./common/69_hide_stuff.patch
          cp ./susfs4ksu/kernel_patches/50_add_susfs_in_gki-${ANDROID_VERSION}-${KERNEL_VERSION}.patch ./common/
          cp ./susfs4ksu/kernel_patches/fs/* ./common/fs/
          cp ./susfs4ksu/kernel_patches/include/linux/* ./common/include/linux/
          
          cd ./common          
          patch -p1 < 50_add_susfs_in_gki-${ANDROID_VERSION}-${KERNEL_VERSION}.patch || true
          if [[ $CHIPSET == mt6991 ]]; then
              sed -i 's|vma = find_vma(mm|struct vm_area_struct *&|' ./fs/proc/task_mmu.c
          fi
          patch -p1 < 69_hide_stuff.patch || true
        if: contains(format(',{0},', github.event.inputs.batch_devices), format(',{0},', matrix.DEVICE))
        
      - name: Ê∑ªÂä†È£éÈ©∞È©±Âä®
        run: |
          cd kernel_workspace/common
            echo "‚úÖ ÂêØÁî®È£éÈ©∞È©±Âä®ÔºåÂºÄÂßãÁßªÊ§çÔºàÂΩìÂâçËäØÁâáÔºö${{ env.CHIPSET }}Ôºâ"
            case "${{ env.CHIPSET }}" in
              sm8750)
                DEVICE_FILE="oneplus_ace6"
                ;;
              sm8650)
                DEVICE_FILE="oneplus_12"
                ;;
              mt6991)
                DEVICE_FILE="oneplus_ace5ultra"
                ;;
              mt6989)
                DEVICE_FILE="oneplus_ace5_race"
                ;;
              *)
                echo "‚ö†Ô∏è Êú™ÊîØÊåÅÂΩìÂâçËäØÁâáÔºà${{ env.CHIPSET }}ÔºâÁöÑÈ£éÈ©∞È©±Âä®ÔºåË∑≥Ëøá"
                exit 0
                ;;
            esac
            
            git clone https://github.com/Numbersf/SCHED_PATCH.git -b ${{ env.CHIPSET }} || {
              echo "‚ùå È£éÈ©∞Ë°•‰∏Å‰ªìÂ∫ìÂàÜÊîØÔºà${{ env.CHIPSET }}Ôºâ‰∏çÂ≠òÂú®ÔºåË∑≥ËøáÈ©±Âä®ÁßªÊ§ç"
              exit 0
            }
            
            FENGCHI_PATCH="SCHED_PATCH/fengchi_${DEVICE_FILE}.patch"
            if [[ -f "$FENGCHI_PATCH" ]]; then
              echo "üì• ÊâæÂà∞ÂØπÂ∫îÊú∫ÂûãË°•‰∏ÅÔºö$FENGCHI_PATCH"
              dos2unix "$FENGCHI_PATCH"
              patch -p1 -F 3 < "$FENGCHI_PATCH" || echo "‚ö†Ô∏è È£éÈ©∞Ë°•‰∏ÅÂ∫îÁî®Â§±Ë¥•ÔºàÂèØËÉΩ‰∏éÂΩìÂâçÂÜÖÊ†∏‰∏çÂÖºÂÆπÔºâÔºåË∑≥Ëøá"
              echo "‚úÖ È£éÈ©∞È©±Âä®ÁßªÊ§çÂÆåÊàêÔºàÊú∫ÂûãÔºö${DEVICE_FILE}Ôºâ"
            else
              echo "‚ùå Êú™ÊâæÂà∞ ${DEVICE_FILE} ÁöÑÈ£éÈ©∞Ë°•‰∏ÅÔºà${FENGCHI_PATCH}ÔºâÔºåË∑≥Ëøá"
            fi
            rm -rf ./SCHED_PATCH
        if: contains(format(',{0},', github.event.inputs.batch_devices), format(',{0},', matrix.DEVICE))

      - name: Ëß£ÂÜ≥Èõ∂ÂÆΩÂ≠óÁ¨¶ÊºèÊ¥û
        run: |
          cd kernel_workspace
          if [ ! -d "sm8750_patches" ]; then
            git clone https://github.com/skk0042/sm8750.git --depth=1 --branch main sm8750_patches
          fi
          PATCH_DIR="${GITHUB_WORKSPACE}/kernel_workspace/sm8750_patches/patches"
          cd common
          
          patch -p1 < unicode_bypass_fix_6.1+.patch
          cd ../..
          rm -rf ./sm8750_patches
        if: contains(format(',{0},', github.event.inputs.batch_devices), format(',{0},', matrix.DEVICE))
        
      - name: Ê∑ªÂä† HymoFS
        run: |
          cd kernel_workspace/common
          if [[ $KERNEL_VERSION == 6.1 ]]; then
          cp ${{ github.workspace }}/patches/hymofs_with_susfs_6.1.patch .
          patch -p1 -F 3 < hymofs_with_susfs_6.1.patch
          else
          cp ${{ github.workspace }}/patches/hymofs_with_susfs_6.6.patch .
          patch -p1 -F 3 < hymofs_with_susfs_6.6.patch
          fi
          
          echo "CONFIG_HYMOFS=y" >> ./arch/arm64/configs/gki_defconfig
        if: contains(format(',{0},', github.event.inputs.batch_devices), format(',{0},', matrix.DEVICE))
        
      - name: ËÆæÁΩÆÁºñËØëÈÖçÁΩÆ
        run: |
          cd kernel_workspace
          echo "CONFIG_KSU=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_KPM=y" >> ./common/arch/arm64/configs/gki_defconfig
          
          echo "CONFIG_KSU_SUSFS=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_KSU_SUSFS_HAS_MAGIC_MOUNT=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_KSU_SUSFS_SUS_PATH=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_KSU_SUSFS_SUS_MOUNT=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_KSU_SUSFS_AUTO_ADD_SUS_KSU_DEFAULT_MOUNT=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_KSU_SUSFS_AUTO_ADD_SUS_BIND_MOUNT=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_KSU_SUSFS_SUS_KSTAT=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_KSU_SUSFS_TRY_UMOUNT=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_KSU_SUSFS_AUTO_ADD_TRY_UMOUNT_FOR_BIND_MOUNT=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_KSU_SUSFS_SPOOF_UNAME=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_KSU_SUSFS_ENABLE_LOG=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_KSU_SUSFS_HIDE_KSU_SUSFS_SYMBOLS=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_KSU_SUSFS_SPOOF_CMDLINE_OR_BOOTCONFIG=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_KSU_SUSFS_OPEN_REDIRECT=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_KSU_SUSFS_SUS_MAP=y" >> ./common/arch/arm64/configs/gki_defconfig
          
            echo "CONFIG_BPF_STREAM_PARSER=y" >> ./common/arch/arm64/configs/gki_defconfig
            echo "CONFIG_NETFILTER_XT_MATCH_ADDRTYPE=y" >> ./common/arch/arm64/configs/gki_defconfig
